{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>HangMan</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'hangman/css/style_play.css' %}" />
</head>
<body bgcolor=#000055>
    <h1>HangMan</h1>
    <hr>
    <div style="position:absolute; top:100px; left:450px;">
    <pre>
{{hangman}}
    </pre>
    </div>

    <p>{{string}}</p>
    
    <form action="{% url 'play' %}" method="post">
        {% csrf_token %}
        <label for="answer">答え</label>
        <input id="answer" type="text" name="answer">
        {{form.correct.as_hidden}}
        {{form.question_id.as_hidden}}
        <input type="hidden" name="status", value={{status}}>
        <input type="hidden" name="past_answers", value={{past_answers}}>
        <input type="submit" value="答える">
    </form>
    {{msg}}    


</body>
</html>
